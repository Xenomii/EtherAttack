{% extends "base.html" %}


{% block content %}
  <style>
    body {
      font-family: Arial;
      color:black;
    }
    
    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 30px;
      overflow-x: hidden;
      padding-top: 20px;
    }
    
    .left {
      left: 0;
      background-color:#f3edf7;
    }
    
    .right {
      right: 0;
      background-color: #dcedf5;
    }
    
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .centered img {
      width: 150px;
      border-radius: 50%;
    }
    </style>


<div class="split left">
  <div class="centered">
    <div class="container">
        <pre> 
            {{ text }} 
            </pre> 
    </div>

    <h2>Original File</h2>
   
  </div>
</div>

<div class="split right">
  <div class="centered">
    <div class="container">
        <pre> 
            {{ text }} 
            </pre> 
    </div>
    <h2>Compared File</h2>
   
  </div>
</div>
     
</body>
{% endblock %}
